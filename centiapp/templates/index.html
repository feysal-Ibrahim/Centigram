{%extends 'base.html'%}
{% block content %}
{{block.super}}


<div class="container">
      <div class="row">

  <!-- Looping through news   -->
  {% for images in images %}
    <!-- displaying News articles -->
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
         <div class="card">
        <a href="" class="thumbnail">
         <img id="myImg"  src="{{images.image.url}}" alt="{{galleries.description}}" class="img-fluid"  style="width:100%;max-width:300px">
        </a>
                   <div class="card-body">
          <p class="card-text">{{images.caption}}</p>
                       posted<p class="card-text" >{{images.upload_date|timesince}} ago</p>
                       likes<p class="card-text" >{{images.likes}}</p>
      <!--<h2 class="text-center"> {{ images.caption }} </h2>-->
    </div>

  </div>
    </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>

  </div>
  {% endfor %}
<style>
   .thumbnail img{
    position: relative;
    width:  300px;
    height: 300px;
    background-position: 50% 50%;
    background-repeat:   no-repeat;
    background-size:     cover;
     border: 1px solid yellow;
      background: orange;
}
    .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}
    .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
    .container {
    padding: 2px 16px;
}
/* Style the Image Used to Trigger the Modal */
#myImg {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}
#myImg:hover {opacity: 0.7;}
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}
/* Modal Content (Image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
/* Caption of Modal Image (Image Text) - Same Width as the Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}
/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
    animation-name: zoom;
    animation-duration: 0.6s;
}
@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
}
/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}
/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
</style>
{% endblock %}
